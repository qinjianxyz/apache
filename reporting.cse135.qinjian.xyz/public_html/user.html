<!DOCTYPE html>
<html lang="en">
  <head>
	<title>User Management</title>
    <script>
        function onFormSubmit() {
            let data = readFormData();
             
        }

        function insertRecord(data) {
            let table = document.getElementById("userlist").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow(table.length);
            let cell1 = newRow.insertCell(0);
            cell1.innerHTML = data.username;
            let cell2 = newRow.insertCell(1);
            cell2.innerHTML = data.password;
            let cell3 = newRow.insertCell(2);
            cell3.innerHTML = data.admin ? 'admin' : 'user';
            let cell4 = newRow.insertCell(3);
            cell4.innerHTML = `<a>Edit</a>
                               <a>Delete</a>`
        }

        function readFormData() {
            let data = {};
            data["username"] = document.getElementById("username").value;
            data["password"] = document.getElementById("password").value;
            data["admin"] = document.getElementById('admin').checked ? true : false;
            return data;
        }
    </script>
  </head>
